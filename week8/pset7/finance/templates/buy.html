{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol ie. AAPL" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" type="number" step=.01 />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
